<!DOCTYPE html>
<html>
<head>
  <title>Tab Grouper</title>
  <style>
    body {
      width: 150px;
      padding: 5px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Tab Tab</h2>
  <button id="groupTabs">Group Tabs by Host</button>
  <button id="ungroupTabs">Ungroup All Tabs</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
